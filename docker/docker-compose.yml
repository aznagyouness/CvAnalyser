version: "3.8"

services:
  mongodb:
    image: mongo:7.0.21-jammy
    container_name: my-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      TZ: UTC
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:
